<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f8c8dc;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      height: 90%;
      max-height: 600px;
      position: relative;
      overflow: hidden;
    }

    h2 { margin-bottom: 15px; line-height: 1.4; font-size: 1.2rem; }

    img {
      width: 90%;
      max-width: 300px;
      height: auto;
      object-fit: cover;
      border-radius: 15px;
      margin-bottom: 15px;
    }

    button {
      border: none;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background: #ff4d6d;
      color: white;
      bottom: 20px;
      left: 50px;
      z-index: 10;
      width: 80px;
      height: 45px;
      line-height: 45px;
      text-align: center;
    }

    #no {
      background: #ccc;
      color: black;
      font-weight: bold;
      font-size: 16px;
      z-index: 5;
      width: 80px;
      height: 45px;
      line-height: 45px;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <h2>Inchara, will u be my Valentine? üíñ</h2>
  <img src="her.jpg" alt="Her Photo">
  <button id="yes" onclick="yesClick()">Yes</button>
  <button id="no">No</button>
</div>

<script>
const noBtn = document.getElementById("no");
const card = document.getElementById("card");
const cardWidth = card.clientWidth - noBtn.offsetWidth;
const cardHeight = card.clientHeight - noBtn.offsetHeight;

// Start position
let posX = Math.random() * cardWidth;
let posY = Math.random() * cardHeight;

// Initial velocity
let velX = (Math.random() - 0.5) * 4;
let velY = (Math.random() - 0.5) * 4;

function animateNo() {
  velX += (Math.random() - 0.5) * 0.2;
  velY += (Math.random() - 0.5) * 0.2;

  velX = Math.max(Math.min(velX, 4), -4);
  velY = Math.max(Math.min(velY, 4), -4);

  posX += velX;
  posY += velY;

  if(posX <= 0) { posX = 0; velX *= -1; }
  if(posX >= cardWidth) { posX = cardWidth; velX *= -1; }
  if(posY <= 0) { posY = 0; velY *= -1; }
  if(posY >= cardHeight) { posY = cardHeight; velY *= -1; }

  noBtn.style.left = posX + "px";
  noBtn.style.top = posY + "px";

  requestAnimationFrame(animateNo);
}
animateNo();

// Panic jump
function panicJump() {
  posX += (Math.random() - 0.5) * 400;
  posY += (Math.random() - 0.5) * 400;

  posX = Math.max(0, Math.min(posX, cardWidth));
  posY = Math.max(0, Math.min(posY, cardHeight));

  noBtn.style.left = posX + "px";
  noBtn.style.top = posY + "px";
}

noBtn.addEventListener("touchstart", panicJump);
noBtn.addEventListener("mouseover", panicJump);
noBtn.addEventListener("mousedown", panicJump);

// Yes click
function yesClick() {
  const messageHTML = `
    <div style="
      height:100vh;
      background:#f8c8dc;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      text-align:center;
      font-family:Arial;
      padding:20px;
    ">
      <h2 style="line-height:1.4; font-size:1rem; font-style:italic;">
        Saying yes was <strong>inevitable üòú</strong><br>
        Thank you for <strong>choosing me again</strong> üíñ<br>
        I‚Äôm so grateful to have you ü´∂üèª<br>
        <strong>My Inch babyyy üê£</strong><br>
        Being with you feels right and perfect ü•π<br>
        <strong>Imysm üò≠</strong>
      </h2>
      <img src="us.png" style="
        width:90%;
        max-width:350px;
        border-radius:20px;
        margin-top:20px;
      ">
    </div>
  `;
  document.body.innerHTML = messageHTML;
}
</script>

</body>
</html>
